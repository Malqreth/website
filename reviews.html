<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Malqreth - Client Reviews">
    <meta name="theme-color" content="#0f0f0f">
    <title>Reviews | Malqreth</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>

    <canvas id="canvas"></canvas>

    <nav id="nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Malqreth</a>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section id="reviews">
        <div class="container">
            <div class="reviews-header">
                <div>
                    <h2>Client Reviews</h2>
                    <p>What clients say about working with me</p>
                </div>
                <button class="btn-primary" id="vouch-btn">Leave a Vouch</button>
            </div>
            <div class="reviews-grid" id="reviews-grid"></div>
        </div>
    </section>

    <div id="vouch-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Leave a Vouch</h2>
            <form id="vouch-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="text" name="role" placeholder="Your Role/Title" required>
                <div class="rating-input">
                    <label>Rating:</label>
                    <div class="stars-input">
                        <span class="star" data-rating="1">☆</span>
                        <span class="star" data-rating="2">☆</span>
                        <span class="star" data-rating="3">☆</span>
                        <span class="star" data-rating="4">☆</span>
                        <span class="star" data-rating="5">☆</span>
                    </div>
                    <input type="hidden" name="rating" id="rating-value" value="5">
                </div>
                <textarea name="review" placeholder="Your review..." rows="5" required></textarea>
                <button type="submit" class="btn-primary">Submit Vouch</button>
            </form>
        </div>
    </div>

    <div id="notifications"></div>

    <script src="js/config.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
